<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>

    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">

    <link rel="stylesheet" href="./loader.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <div id="loader_block">
        <div class="loader-5 center"><span></span></div>
    </div>
    <div id="header">
        <div id="headerLottie">
            <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_ep1tn2ew.json" background="transparent"
                speed="1" loop autoplay></lottie-player>
        </div>
        <div id="headerText">
            <div>Hello there!</div>
            <div>Welcome to your</div>
            <div>Personal Finance Tracker</div>

            <div id="headerCardWrap">
                <div class="headerCard">
                    <div><img src="./assets/expenditure.svg"> Total expenses</div>
                    <div id="totalExpenses">0 Rs</div>
                </div>

                <div class="headerCard">
                    <div><img src="./assets/budget.svg"> Remaining budget</div>
                    <div id="remainingBudget">0 Rs</div>
                </div>
            </div>
        </div>
    </div>

    <div class="optionsCard">
        <div id="setBudget">
            <div>Set remaining budget</div>
            <div class="inputWrap">
                <input id="remainingBudgetInput" type="number" placeholder="00000">
                <div>Cost</div>
            </div>
            <div id="setBudgetError">Invalid inputs!</div>
            <div id="btnsIconWrap">
                <div class="buttonIcon" id="saveRemainingBudgetBtn">
                    <img src="./assets/save.svg">
                    <span>Update</span>
                </div>
            </div>
        </div>

        <div id="separator"></div>

        <div id="addExpense">
            <div>New expense</div>
            <div class="inputWrap left">
                <input type="text" placeholder="Name of the item you spent on" id="addExpenseName">
                <div>Title</div>
            </div>
            <div class="inputWrap">
                <input type="date" id="addExpenseDate" />
                <div>Date</div>
            </div>
            <div class="inputWrap">
                <input type="number" placeholder="00000" id="addExpenseCost">
                <div>Cost</div>
            </div>
            <div id="setExpenseError">Invalid inputs!</div>
            <div class="buttonIcon" id="addExpenseBtn">
                <img src="./assets/add.svg">
                <span>Add</span>
            </div>
        </div>
    </div>

    <div class="expensesList">
        <table>
            <colgroup>
                <col span="1" style="width: 8%;">
                <col span="1" style="width: 14.5%;">
                <col span="1" style="width: 8%;">
                <col span="1" style="width: 60%;">
            </colgroup>

            <thead>
                <tr>
                    <th></th>
                    <th>Date</th>
                    <th>Cost</th>
                    <th>Item</th>
                </tr>
            </thead>

            <tbody id="listBody">
            </tbody>
        </table>
    </div>

    <div id="footerBtnsWrap">
        <input id="loadBackupUpload" type='file' hidden accept=".json" />
        <div class="buttonIcon" id="loadBackupBtn">
            <img src="./assets/load.svg">
            <span>Load backup</span>
        </div>
        <div class="buttonIcon" id="backupDataBtn">
            <img src="./assets/save.svg">
            <span>Backup data</span>
        </div>
        <div class="buttonIcon" id="resetAllBtn">
            <img src="./assets/reset.svg">
            <span>Reset all</span>
        </div>
    </div>
</body>

</html>
